{% extends "layout.html" %}

{% block content %}
  <h3>{{ user.name }}</h3>
  <h4>{{ user.email }}</h4>
  <br>
    <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES OF USER -->
    {% for page in pages %}

    {% endfor %}
  </ul>
{% endblock %}
